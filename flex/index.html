<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard using FLEX</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="chessboard">
        <!-- dark side -->
      <div class="squares">
        <div class="dark-side offwhite"><i class="fa-solid fa-chess-rook"></i></div>
        <div class="dark-side green"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="dark-side offwhite"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="dark-side green"><i class="fa-solid fa-chess-queen"></i></div>

        <div class="dark-side offwhite"><i class="fa-solid fa-chess-king"></i></div>
        <div class="dark-side green"><i class="fa-solid fa-chess-bishop"></i></div>
        <div class="dark-side offwhite"><i class="fa-solid fa-chess-knight"></i></div>
        <div class="dark-side green"><i class="fa-solid fa-chess-rook"></i></div>
      </div>

      <div class="squares">
        <div class="dark-side green">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
        <div class="dark-side offwhite">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
        <div class="dark-side green">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
        <div class="dark-side offwhite">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>

        <div class="dark-side green">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
        <div class="dark-side offwhite">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
        <div class="dark-side green">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
        <div class="dark-side offwhite">
          <i class="fa-solid fa-chess-pawn"></i>
        </div>
      </div>

      <!-- should be empty from starting position -->

      <div class="squares">
        <div class="offwhite"></div>
        <div class="green"></div>
        <div class="offwhite"></div>
        <div class="green"></div>
        <div class="offwhite"></div>
        <div class="green"></div>
        <div class="offwhite"></div>
        <div class="green"></div>
      </div>

      <div class="squares">
        <div class="green"></div>
        <div class="offwhite"></div>

        <div class="green"></div>
        <div class="offwhite"></div>

        <div class="green"></div>
        <div class="offwhite"></div>

        <div class="green"></div>
        <div class="offwhite"></div>
      </div>

      <div class="squares">
        <div class="offwhite"></div>
        <div class="green"></div>
        <div class="offwhite"></div>
        <div class="green"></div>
        <div class="offwhite"></div>
        <div class="green"></div>
        <div class="offwhite"></div>
        <div class="green"></div>
      </div>

      <div class="squares">
        <div class="green"></div>
        <div class="offwhite"></div>

        <div class="green"></div>
        <div class="offwhite"></div>

        <div class="green"></div>
        <div class="offwhite"></div>

        <div class="green"></div>
        <div class="offwhite"></div>
      </div>

      <!-- light side -->

      <div class="squares">
        <div class="light-side offwhite"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side green"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side green"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side green"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light-side green"><i class="fa-regular fa-chess-pawn"></i></div>
      </div>

      <div class="squares">
        <div class="light-side green"><i class="fa-regular fa-chess-rook"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-knight"></i></div>

        <div class="light-side green"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-queen"></i></div>

        <div class="light-side green"><i class="fa-regular fa-chess-king"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-bishop"></i></div>

        <div class="light-side green"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="light-side offwhite"><i class="fa-regular fa-chess-rook"></i></div>
      </div>
    </div>
  </body>
</html>
